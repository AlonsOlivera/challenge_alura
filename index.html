<!DOCTYPE html>
<html lang="en" class="container-fluid">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALURA-Encriptador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <header>
        <img class="logo" src="images/Vector.png" alt="Logo de alura">
    </header>
    <main class="row">
        <div class="col-sm-12 col-mayor-12 col-lg-9">
            <div class="box1">
            <textarea id="txt_ecpt" class="ingreso" cols="30" rows="10" placeholder="Ingrese el texto aqui ..."></textarea>
            <div class="informacion">
                <img src="images/bi_exclamation-circle-fill.png" alt="signo de exclamacion">
                <h6>Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button onclick="ecpt()" class="encrip">Encriptar</button>
                <script>
                    function ecpt(){
                        img=document.getElementById("img1")
                        div=document.getElementById("avi")
                        img.style.visibility="hidden";
                        div.style.visibility="hidden";
                        document.getElementById("bt3").style.display='block';
                        var frase = document.getElementById("txt_ecpt").value.toLowerCase();
                        var txt_ecpt = frase.replace(/e/img, "enter");
                        var txt_ecpt = txt_ecpt.replace(/o/img, "ober");
                        var txt_ecpt = txt_ecpt.replace(/i/img, "imes");
                        var txt_ecpt = txt_ecpt.replace(/a/img, "ai");
                        var txt_ecpt = txt_ecpt.replace(/u/img, "ufat");
                        document.getElementById("txt_decpt").innerHTML = txt_ecpt;
                    }
                </script>
                <button onclick="decpt()" class="desenc">Desencriptar</button>
                <script>
                    function decpt(){
                        img=document.getElementById("img1")
                        div=document.getElementById("avi")
                        img.style.visibility="hidden";
                        div.style.visibility="hidden";
                        document.getElementById("bt3").style.display='block';
                        var frase = document.getElementById("txt_ecpt").value.toLowerCase();
                        var txt_ecpt = frase.replace(/enter/img, "e");
                        var txt_ecpt = txt_ecpt.replace(/ober/img, "o");
                        var txt_ecpt = txt_ecpt.replace(/imes/img, "i");
                        var txt_ecpt = txt_ecpt.replace(/ai/img, "a");
                        var txt_ecpt = txt_ecpt.replace(/ufat/img, "u");
                        document.getElementById("txt_decpt").innerHTML = txt_ecpt;
                    }
                </script>
            </div>
            </div>
        </div>
        <div class="col-sm-12 col-mayor-12 col-lg-3">
            <div class="box2">
            <textarea id="txt_decpt" cols="30" rows="10" class="salida"></textarea>
            <img id="img1" src="images/Muñeco.png" alt="usuario observando un diamante" class="figura">
            <div id="avi" class="avisos">
                <h4 class="aviso1">Ningún mensaje fue encontrado</h4>
                <h5 class="aviso2">Ingresa el texto que desees encriptar o desencriptar.</h5>
            </div>
            <button onclick="copy()" id="bt3" class="copiar">copiar</button>
            <script>
                function copy(){
                    let copyText=document.querySelector('#txt_decpt');
                    copyText.select();
                    document.execCommand("copy");
                }
            </script>
            </div>
        </div>
    </main>
    <footer>
            <img class="buho" src="images/BUHO.png" alt="logo del creador">
    </footer>
</body>
</html>
